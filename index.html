            function FP_preloadImgs() {
                //v1.0
                var d = document
                  , a = arguments;
                if (!d.FP_imgs)
                    d.FP_imgs = new Array();
                for (var i = 0; i < a.length; i++) {
                    d.FP_imgs[i] = new Image;

            }

            function FP_getObjectByID(id, o) {
                //v1.0
                var c, el, els, f, m, n;
                if (!o)
                    o = document;
                if (o.getElementById)
                    el = o.getElementById(id);
                else if (o.layers)
                    c = o.layers;
                else if (o.all)
                    el = o.all[id];
                if (el)
                    return el;
                if (o.id == id || o.name == id)
                    return o;
                if (o.childNodes)
                    c = o.childNodes;
                if (c)
                    for (n = 0; n < c.length; n++) {
                        el = FP_getObjectByID(id, c[n]);
                        if (el)
                            return el;
                    }
                f = o.forms;
                if (f)
                    for (n = 0; n < f.length; n++) {
                        els = f[n].elements;
                        for (m = 0; m < els.length; m++) {
                            el = FP_getObjectByID(id, els[n]);
                            if (el)
                                return el;
                        }
                    }
                return null;
            }
